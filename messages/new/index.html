<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gmail SMTP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <section>
            <div class="mb-3">
                <h2>Gmail SMTP</h2>
                <h3>Configure seu enviador de e-mail</h3>
            </div>
            <div class="mb-3">
                <button class="btn btn-secondary new-button" onclick = 'window.location.href = "index.html"'>Novo</button>
                <button class="btn btn-secondary" id="save-button">Salvar</button>
                <button class="btn btn-danger" id="delete-button">Deletar</button>
            </div>
            <form method="POST" action="#" class="form-email" onsubmit="return false" autocomplete="off">
                <!-- X Icon -->
                <img src="../../media/xIcon.png" alt="" width="45" onclick = 'window.location.href = "../"'>
                <!-- ID -->
                <div class="form-group">
                    <label for="id-input" >ID</label>
                    <input type="text" class="form-control" id="id-input" name="id" disabled>
                </div>
                <!-- Remetente -->
                <div class="form-group">
                    <label for = "name-input">Remetente</label>
                    <input id = "name-input" class="form-control" type = "text" name = "name" required>
                </div>
                <!-- SMTP -->
                <div class="form-group">
                    <label for = "smtp-input">ID SMTP</label>
                    <input id = "smtp-input" class="form-control" type = "text" name = "smtp-id" list="smtp-list" required>
                    <datalist id="smtp-list">
                        <!--  
                        <option value="1 - guilhermessmith2014@gmail.com">smtp.gmail.com</option>
                        <option value="2 - guilherme.rodrigues@ixcsoft.com.br">mail.ixcsoft.com.br</option>
                        -->
                    </datalist>
                </div>
                <!-- Assunto -->
                <div class="form-group">
                    <label for = "subject-input" >Assunto do e-mail</label>
                    <input id = "subjec-input" class="form-control" type = "text" name = "subject" required>
                </div>
                <!-- ConteÃºdo -->
                <div class="form-group">
                    <label for = "content-input" >Corpo do e-mail</label>
                    <textarea id = "content-input" class="form-control" name = "content" rows="8"></textarea>
                </div>
                <!-- Mensagem de feedback -->
                <div class="feedback-element" style="text-align:right"></div>
            </form>
        </section>
        <script type="module" src="index.js"></script>
    </body>
</html>
