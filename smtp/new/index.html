<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gmail SMTP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <section>
            <nav class="navbar"></nav>
            <div class="mb-3">
                <h2>Gmail SMTP</h2>
                <h3>Configure seu enviador de e-mail</h3>
            </div>
            <div class="mb-3">
                <button class="btn btn-secondary new-button" onclick = 'window.location.href = "index.html"'>Novo</button>
                <button class="btn btn-secondary" id="save-button">Salvar</button>
                <button class="btn btn-danger" id="delete-button">Deletar</button>
            </div>
            <form method="POST" action="#" class="form-email" onsubmit="return false">
                <!-- X Icon -->
                <img src="../../media/xIcon.png" alt="" width="45" onclick = 'window.location.href = "../"'>
                <!-- ID -->
                <div class="form-group">
                    <label for="id-input" >ID</label>
                    <input type="text" class="form-control" id="id-input" name="id" disabled>
                </div>
                <!-- Servidor de saída -->
                <div class="form-group">
                    <label for="smtp-input" >Servidor de saída</label>
                    <input type="text" class="form-control" id="smtp-input" name="smtp" required>
                </div>
                <!-- E-mail de envio -->
                <div class="form-group">
                    <label for = "sender-input" >E-mail de envio</label>
                    <input id = "sender-input" class="form-control" type = "email" name = "sender" required>
                </div>
                <!-- Senha de envio -->
                <div class="form-group">
                    <label for="smtp-password-input" >Senha de envio</label>
                    <input type="password" class="form-control" id="smtp-password-input" name="password" required>
                </div>
                <div class="feedback-element"></div>
                <!-- Remetente -->
                <!--
                <div class="form-group">
                    <label for = "name-input"  >Enviar como</label>
                    <input id = "name-input" class="form-control" type = "text" name = "name" required>
                </div>
                -->
                
                <!-- Assunto -->
                <!--
                <div class="form-group">
                    <label for = "subject-input" >Assunto do e-mail</label>
                    <input id = "subjec-input" class="form-control" type = "text" name = "subject" required>
                </div>
                -->
                <!-- Conteúdo -->
                <!--
                <div class="form-group">
                    <label for = "content-input" >Corpo do e-mail</label>
                    <textarea id = "content-input" class="form-control" name = "content" rows="8"></textarea>
                </div>
                -->
            </form>
        </section>
        <script type="module" src="index.js"></script>
    </body>
</html>
